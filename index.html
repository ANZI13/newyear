<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy New Year</title>

    <style>
        :root{
            --bg1:#0b1226;
            --bg2:#0d1b3a;
            --accent:#ffd166;
            --muted:rgba(255,255,255,0.75);
        }

        html,body{
            height:100%;
            margin:0;
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
        }

        body{
            background:
                radial-gradient(1200px 700px at 10% 10%, rgba(255,209,102,0.06), transparent),
                linear-gradient(135deg,var(--bg1),var(--bg2));
            color:white;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            overflow:hidden;
        }

        canvas{
            position:fixed;
            inset:0;
            z-index:1;
            pointer-events:none;
        }

        .card{
            position:relative;
            z-index:2;
            max-width:900px;
            background:rgba(255,255,255,0.03);
            border-radius:16px;
            padding:40px;
            border:1px solid rgba(255,255,255,0.05);
            box-shadow:0 10px 40px rgba(0,0,0,.5);
        }

        h1{margin:0 0 10px}
        .lead{color:var(--muted)}

        .countdown{
            display:flex;
            gap:16px;
            justify-content:center;
            margin:20px 0;
            flex-wrap:wrap;
        }

        .unit{
            padding:12px 16px;
            border-radius:10px;
            background:rgba(255,255,255,0.02);
            min-width:80px;
        }

        .num{
            font-size:1.6rem;
            font-weight:700;
            color:var(--accent);
        }

        button{
            padding:10px 16px;
            border-radius:10px;
            border:none;
            cursor:pointer;
            font-weight:700;
            margin:5px;
        }

        button.primary{
            background:#ffd166;
            color:#09203b;
        }

        button.secondary{
            background:transparent;
            color:white;
            border:1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>

<body>
<canvas id="fx"></canvas>

<div class="card" aria-live="polite">
    <h1 id="greeting">Happy New Year</h1>
    <p class="lead" id="sub">Counting down to the new year...</p>

    <div class="countdown">
        <div class="unit"><div class="num" id="days">0</div>Days</div>
        <div class="unit"><div class="num" id="hours">00</div>Hours</div>
        <div class="unit"><div class="num" id="minutes">00</div>Minutes</div>
        <div class="unit"><div class="num" id="seconds">00</div>Seconds</div>
    </div>

    <button class="primary" id="launch">Launch Fireworks</button>
    <button class="secondary" id="toggle">Toggle Auto</button>
</div>

<script>
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
let W = canvas.width = innerWidth;
let H = canvas.height = innerHeight;

addEventListener("resize", () => {
    W = canvas.width = innerWidth;
    H = canvas.height = innerHeight;
});

function nextYear(){
    const now = new Date();
    return new Date(now.getFullYear()+1,0,1);
}

const target = nextYear();
const ids = ["days","hours","minutes","seconds"].map(id=>document.getElementById(id));
const greeting = document.getElementById("greeting");
const sub = document.getElementById("sub");

setInterval(()=>{
    const now = new Date();
    let d = Math.max(0,target-now);

    const days = Math.floor(d/86400000); d%=86400000;
    const hrs = Math.floor(d/3600000); d%=3600000;
    const mins = Math.floor(d/60000); d%=60000;
    const secs = Math.floor(d/1000);

    [days,hrs,mins,secs].forEach((v,i)=>ids[i].textContent=String(v).padStart(2,"0"));

    if(target-now<=0){
        greeting.textContent="ðŸŽ‰ Happy New Year! ðŸŽ‰";
        sub.textContent="Enjoy the fireworks!";
    }
},1000);

// fireworks
let rockets=[];
function rand(a,b){return Math.random()*(b-a)+a;}

function launch(x){
    rockets.push({x,y:H,vy:rand(-6,-4)});
}

document.getElementById("launch").onclick=()=>launch(rand(0,W));

function loop(){
    ctx.fillStyle="rgba(0,0,0,.2)";
    ctx.fillRect(0,0,W,H);

    rockets.forEach(r=>{
        r.y+=r.vy;
        ctx.fillStyle="gold";
        ctx.fillRect(r.x,r.y,3,3);
    });

    rockets=rockets.filter(r=>r.y>0);
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
